{% extends 'base.html' %} {% block title %}Add Movies{% endblock %}

{% block
content %}

<main>
  <h1>Add Movies</h1>
  <form method="post">
    <div class="field field-add">
      <label for="title">Title</label>
      <input
        type="text"
        class="input"
        id="title"
        name="title"
        placeholder=""
        required
      />
    </div>
    <div class="field-add">
      <label for="year">Year</label>
      <input
        type="number"
        class="number"
        id="year"
        name="year"
        placeholder=""
        max="2024"
        min="1890"
        required
      />
    </div>
    <div class="field field-add">
      <label for="director">Director</label>
      <input
        type="text"
        class="input"
        id="director"
        name="director"
        placeholder=""
        required
      />
    </div>
    <div class="field-add select">
      <label for="genre">Genre</label>
      <select id="genre" name="genre">
        <option value="Action">Action</option>
        <option value="Adventure">Adventure</option>
        <option value="Animation">Animation</option>
        <option value="Biography">Biography</option>
        <option value="Comedy">Comedy</option>
        <option value="Crime">Crime</option>
        <option value="Documentary">Documentary</option>
        <option value="Drama">Drama</option>
        <option value="Fantasy">Fantasy</option>
        <option value="Film-Noir">Noir</option>
        <option value="History">History</option>
        <option value="Horror">Horror</option>
        <option value="Musical">Musical</option>
        <option value="Romance">Romance</option>
        <option value="Sci-Fi">Sci-Fi</option>
        <option value="Sport">Sport</option>
        <option value="Thriller">Thriller</option>
        <option value="War">War</option>
        <option value="Western">Western</option>
      </select>
    </div>
    <div class="field-add">
      <label for="date">When did you watch it?</label>
      <input
        type="date"
        class="month"
        id="date"
        name="date"
        placeholder=""
        required
      />
    </div>
    <div class="field-add">
      <label for="Rating">Rating</label>
      <input
        type="number"
        class="number"
        id="rating"
        name="rating"
        placeholder=""
        max="10"
        min="0"
        required
      />
    </div>
    <div class="field-add">
      <label for="rewatch">Rewatch</label>
      <input type="radio" class="radio" name="rewatch" id="rewatch_yes" value=1>Yes</input>
      <input type="radio" class="radio" name="rewatch" id="rewatch_no" value=0 checked>No</input>
    </div>
    <div class="field-add">
      <label for="tv">Tv show</label>
      <input type="radio" class="radio" name="tv" id="tv_yes" value=1>Yes</input>
      <input type="radio" class="radio" name="tv"  id="tv_no" value=0 checked>No</input>
    </div>
    <div class="field-add">
      <label for="tv">Watched at the cinema?</label>
      <input type="radio" class="radio" name="cinema" id="cinema_yes" value=1>Yes</input>
      <input type="radio" class="radio" name="cinema"  id="cinema_no" value=0 checked>No</input>
    </div>
    <button type="submit" class="button">Submit</button>
  </form>
</main>

{% endblock %}
